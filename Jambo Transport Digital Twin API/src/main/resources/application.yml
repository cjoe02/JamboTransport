spring:
  application:
    name: majuro-transit-api
  datasource:
    url: jdbc:h2:mem:transitdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  metrics:
    enable:
      jvm: true
